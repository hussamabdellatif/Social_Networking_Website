<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Swing</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <div class="header_wrapper">
  <header class="header"> Swing</header>
  </div>
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Whats cookin, good lookin?</h1>
          
          <form action="/" method="post">



          <div class="top-row">

          <div class="field-wrap">
              <label>
                User Name<span class="req">*</span>
              </label>
              <input id="username_signup" type="text" required autocomplete="off" />
            </div>

        	<div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input id="firstname_signup" type="text" required autocomplete="off"/>
            </div>
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input id="lastname_signup" type="text" required autocomplete="off"/>
            </div>
        

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="email_signup" type="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input id="password_signup" type="password" required autocomplete="off"/>
          </div>
         
          
          <button id="button_signup" type="button" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              User Name<span class="req">*</span>
            </label>
            <input type="text"required id="username" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required id="password" autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button id = "log-in2" type= "button" class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
 
  <script src='jquery.js'></script>
   <script src="js/index.js"></script>
   <script src='jquery.js'></script>
  <script type="text/javascript">
	
	$('#log-in2').click(function(){
		$.ajax({
			type: "POST",
			url: "api/auth",
			processData: false,
			contentType: "application/json",
			data: '{"username" : "'+$("#username").val()+'", "password": "'+$("#password").val()+'"}',
			success:function(r){
				console.log(r);
				


				 if ((obj = JSON && JSON.parse(r) || $.parseJSON(r)).Token == true){
				 	 	window.location.href = "user-page.html";
				 }else{
					alert('Invalid User Name Or Password');
				}
				
				//window.location.href = "user-page.html";
			},
			error: function(r){
				console.log(r);
			}
		});
	});


	$('#button_signup').click(function(){
		$.ajax({
			type: "POST",
			url: "api/users",
			processData: false,
			contentType: "application/json",
			data: '{"username" : "'+$("#username_signup").val()+'", "password": "'+$("#password_signup").val()+'", "email": "'+$("#email_signup").val()+'", "firstname": "'+$("#firstname_signup").val()+'", "lastname": "'+$("#lastname_signup").val()+'"}',
			success:function(r){
				console.log(r);
			 if ((obj = JSON && JSON.parse(r) || $.parseJSON(r)).Success == true){
            window.location.href = "interests.html";
         }else{
          alert('Invalid User Name Or Password');
        }
				
				//window.location.href = "user-page.html";
			},
			error: function(r){
				console.log(r);
			}
		});
	});



</script>
</body>
</html>
